<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1>Are you Gay</h1>
        <section>
            <button id="yes">Yes</button><button id="no">No</button>
        </section>
    </div>

    <script>

        const yes = document.querySelector("button#yes");
        const no = document.querySelector("button#no");


        yes.addEventListener("click", function() {
            document.querySelector("section").innerHTML = "<h1>Oooops :))))</h1>";
        });


        no.addEventListener("mouseover", function() {
            document.querySelector("button#no").style.setProperty("transform", "translate("+Math.floor(Math.random() * 200)+"px, "+Math.floor(Math.random() * 200)+"px)");
        });

    </script>
</body>
</html>
